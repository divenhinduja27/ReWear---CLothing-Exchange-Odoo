<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Item - ReWear</title>
</head>
<body>
    <h2>Add New Item</h2>
    <form th:action="@{/items/add}" method="post" enctype="multipart/form-data">
        <label>Title: <input type="text" name="title" required></label><br>
        <label>Description: <textarea name="description" required></textarea></label><br>
        <label>Category: <input type="text" name="category" required></label><br>
        <label>Type: <input type="text" name="type" required></label><br>
        <label>Size: <input type="text" name="size" required></label><br>
        <label>Condition: <input type="text" name="condition" required></label><br>
        <label>Tags: <input type="text" name="tags"></label><br>
        <label>Image: <input type="file" name="image" accept="image/*" required></label><br>
        <button type="submit">List Item</button>
    </form>
</body>
</html>
