<div class="container">

  <div class="top-bar">
    <div class="logo"></div>
    <div class="window-btn"></div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search..." />
    <button>üîç</button>
  </div>

  <div class="image-box">Images</div>

  <h3 class="section-title">Categories Section</h3>
  <div class="categories">
    <div class="category" *ngFor="let c of categories">
      {{ c }}
    </div>
  </div>

  <h3 class="section-title">Product Listings</h3>
  <div class="product-grid">
    <div class="product" *ngFor="let p of products">
      <img [src]="p.image" alt="{{ p.name }}" />
      <h4>{{ p.name }}</h4>
      <p>‚Çπ{{ p.price }}</p>
    </div>
  </div>

</div>
