<div class="register-container">
  <div class="screen-title">
    <h4>Register</h4>
    <p>Create your account below.</p>
  </div>

  <div class="register-box">
    <div
      class="avatar"
      style="background-image: url('assets/avatar.png');"
    ></div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <!-- Full Name -->
      <input type="text" formControlName="fullName" placeholder="Full Name" />
      <div class="error" *ngIf="f['fullName'].touched && f['fullName'].errors">
        <small *ngIf="f['fullName'].errors['required']">Full name is required.</small>
      </div>

      <!-- Email -->
      <input type="email" formControlName="email" placeholder="Email" />
      <div class="error" *ngIf="f['email'].touched && f['email'].errors">
        <small *ngIf="f['email'].errors['required']">Email is required.</small>
        <small *ngIf="f['email'].errors['email']">Invalid email format.</small>
      </div>

      <!-- Username -->
      <input type="text" formControlName="username" placeholder="Username" />
      <div class="error" *ngIf="f['username'].touched && f['username'].errors">
        <small *ngIf="f['username'].errors['required']">Username is required.</small>
      </div>

      <!-- Phone -->
      <input type="text" formControlName="phone" placeholder="Phone Number" />
      <div class="error" *ngIf="f['phone'].touched && f['phone'].errors">
        <small *ngIf="f['phone'].errors['required']">Phone number is required.</small>
        <small *ngIf="f['phone'].errors['pattern']">Enter a valid 10-digit number.</small>
      </div>

      <!-- Password -->
      <input type="password" formControlName="password" placeholder="Password" />
      <div class="error" *ngIf="f['password'].touched && f['password'].errors">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters.
        </small>
      </div>

      <!-- Confirm Password -->
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
      <div class="error" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors">
        <small *ngIf="f['confirmPassword'].errors['required']">Please confirm your password.</small>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <p class="already-registered">
  Already registered?
  <a routerLink="/login">Login</a>
</p>
</div>
